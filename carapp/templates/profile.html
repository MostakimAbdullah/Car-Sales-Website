{% extends 'base.html' %}

{% block content %}
<div class="p-5">
  <a href="{% url 'updateprofile' %}" class="btn btn-outline-primary btn-sm">Edit Profile</a>
</div>
<div class="d-flex flex-wrap gap-4 container m-auto mb-5">
    {% for i in data %}
    <div class="card"style="width: 300px;">
        <div class="card-body">
          <img class="w-100" src="{{i.image.url}}" alt="">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">{{i.brand.brand_name}}</p>
          <p class="card-text">{{i.description}}</p>
        </div>
      </div>
    {% endfor %}
 </div>

{% endblock %}
